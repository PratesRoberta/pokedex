<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Pokedex</title>
    
   <style>
    body{
        background-color: green;
    }
   </style>
</head>
<body>
    
    <div class="container">
        <div id="linha" class="row">
            </div>
      </div>
   <script>
    for (var i = 1; i< 10; i++){

    
    $.ajax({
        url: "https://pokeapi.co/api/v2/pokemon/"+i,
        method: 'get',
        async: false,
        success: function(resposta){
            var linha = document.getElementById("linha")
            conteudo = '<div class="card" style="width: 18rem;">\
                    <img class="card-img-top" src="'+resposta['sprites'] ['other'] ['dream_world'] ['front_default'] +'" alt="Card image cap">\
                    <div class="card-body">\
                        <h5 class="card-title">'+resposta['forms'] [0] ['name'] +' </h5>\
                        <a class="btn btn-success">Ver mais</a>\
                        </div>\
                    </div>'
            linha.innerHTML += conteudo 
            
        }, 

    })
    }


   </script>
</body>
</html>
